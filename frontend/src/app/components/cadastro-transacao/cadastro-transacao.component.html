<!-- src/app/components/cadastro-transacao/cadastro-transacao.component.html -->
<form (ngSubmit)="submitForm()">
  <div>
    <label for="tipo">Tipo</label>
    <select [(ngModel)]="transacao.tipo" name="tipo" required>
      <option value="" disabled selected>Selecione o tipo de transação</option>
      <option value="receita">Receita</option>
      <option value="despesa">Despesa</option>
    </select>
  </div>
  
  <div>
    <label for="valor">Valor</label>
    <input 
      type="number" 
      [(ngModel)]="transacao.valor" 
      name="valor" 
      placeholder="Digite o valor da transação" 
      required>
  </div>

  <div>
    <label for="categoria">Categoria</label>
    <input 
      type="text" 
      [(ngModel)]="transacao.categoria" 
      name="categoria" 
      placeholder="Ex.: Aluguel, Salário, Pagamento" 
      required>
  </div>

  <div>
    <label for="descricao">Descrição (opcional)</label>
    <textarea 
      [(ngModel)]="transacao.descricao" 
      name="descricao" 
      placeholder="Adicione uma descrição para a transação"
      rows="3">
    </textarea>
  </div>

  <button type="submit">Registrar Transação</button>
</form>
