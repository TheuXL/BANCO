<!-- src/app/components/listagem-transacao/listagem-transacao.component.html -->
<table>
  <thead>
    <tr>
      <th>Tipo</th>
      <th>Valor</th>
      <th>Categoria</th>
      <th>Descrição</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transacao of transacoes">
      <td>{{ transacao.tipo }}</td>
      <td>{{ transacao.valor }}</td>
      <td>{{ transacao.categoria }}</td>
      <td>{{ transacao.descricao }}</td>
      <td>
        <button (click)="editTransacao(transacao)">Editar</button>
        <button (click)="deleteTransacao(transacao.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
